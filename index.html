<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidHub Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <h1>Welcome to BidHub</h1>
    <div class="login-container">
        <button onclick="loginAsBidder()">Login as Bidder</button>
        <button onclick="loginAsSeller()">Login as Seller</button>
    </div>

    <script>
        function loginAsBidder() {
            window.location.href = "home.html";
        }

        function loginAsSeller() {
            window.location.href = "homeforseller.html";
        }
    </script>

</body>
</html>
