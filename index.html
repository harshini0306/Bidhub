<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidHub Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            text-align: center;
            color: rgb(103, 14, 103);
        }

        p.description {
            font-size: 14px;
            max-width: 400px;
            margin-bottom: 30px;
            color: #ccc;
            text-align: center;
        }

        .login-container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }

        input:focus {
            outline: none;
            border-color: #fff;
        }

        .role-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 48%;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <h1>Welcome to BidHub</h1>
    <p class="description">
        BidHub is your trusted online auction platform where buyers and sellers connect. Bid on your favorite items or host live auctions with real-time competition and secure transactions.
    </p>
    
    <div class="login-container">
        <form id="loginForm">
            <div class="input-group">
                <label for="name">Username</label>
                <input type="text" id="name" placeholder="e.g. john_doe12" required 
                       pattern="^[a-zA-Z][a-zA-Z0-9._]{2,19}$" 
                       title="Username must start with a letter, contain only letters, numbers, underscores or dots, and be 3-20 characters long.">
            </div>

            <div class="input-group">
                <label for="email">Gmail Address</label>
                <input type="email" id="email" placeholder="e.g. yourname@gmail.com" required
                       pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
                       title="Only Gmail addresses are allowed.">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a strong password" required
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                       title="Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.">
            </div>

            <div class="role-options">
                <button type="submit" onclick="loginAsBidder()">Bidder</button>
                <button type="button" onclick="loginAsSeller()">Seller</button>
            </div>
        </form>
    </div>

    <script>
        function loginAsBidder() {
            const form = document.getElementById('loginForm');
            if (form.checkValidity()) {
                window.location.href = "home.html";
            }
        }

        function loginAsSeller() {
            const form = document.getElementById('loginForm');
            if (form.checkValidity()) {
                window.location.href = "homeforseller.html";
            }
        }
    </script>

</body>
</html>
