<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BidHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .signup-container {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      width: 320px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: rgb(139, 18, 139);
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 5px;
      color: white;
    }

    input:focus {
      outline: none;
      border-color: #888;
    }

    .role-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .role-options button {
      width: 48%;
      padding: 10px;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .role-options button:hover {
      background-color: #555;
    }

    .role-options button.selected {
      background-color: #666;
    }

    .password-toggle {
      font-size: 12px;
      margin-top: 5px;
      color: #aaa;
      cursor: pointer;
      user-select: none;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #444;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #666;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>BidHub Sign Up</h1>

    <form id="signup-form">
      <div class="role-options">
        <button type="button" id="bidder-btn" onclick="setRole('bidder')">Bidder</button>
        <button type="button" id="seller-btn" onclick="setRole('seller')">Seller</button>
      </div>

      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
        <div class="password-toggle" onclick="togglePassword()">Show Password</div>
      </div>

      <input type="hidden" id="role" name="role" value="bidder" />

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <div class="footer">
      Already have an account? <a href="#">Log In</a>
    </div>
  </div>

  <script>
    let selectedRole = "bidder";

    function setRole(role) {
      selectedRole = role;
      document.getElementById("role").value = role;

      document.getElementById("bidder-btn").classList.remove("selected");
      document.getElementById("seller-btn").classList.remove("selected");

      document.getElementById(role + "-btn").classList.add("selected");
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleText = passwordInput.nextElementSibling;

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleText.textContent = "Hide Password";
      } else {
        passwordInput.type = "password";
        toggleText.textContent = "Show Password";
      }
    }

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault(); // prevent actual form submission

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("Please fill out all fields.");
        return;
      }

      // Simulate redirect
      if (selectedRole === "seller") {
        window.location.href = "homeforseller.html";
      } else {
        window.location.href = "home.html";
      }
    });
  </script>

</body>
</html>
