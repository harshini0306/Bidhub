<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home for Seller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Home for Seller</h1>
    </header>
    
    <section id="items">
        <!-- Items from home.html will be dynamically loaded here -->
    </section>
    
    <button id="addNewItemBtn">Add New Item</button>
    
    <div id="newItemModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Item</h2>
            <form id="newItemForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required>
                
                <label for="itemCategory">Category:</label>
                <input type="text" id="itemCategory" required>
                
                <label for="itemLocation">Location:</label>
                <input type="text" id="itemLocation" required>
                
                <label for="startingBid">Starting Bid:</label>
                <input type="number" id="startingBid" required>
                
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" required>
                
                <label for="itemImage">Upload Image:</label>
                <input type="file" id="itemImage" accept="image/*" required>
                
                <button type="submit">Add Item</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
