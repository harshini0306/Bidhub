<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-container {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .form-container input {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .item-list .item {
      background-color: white;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .item-list .item img {
      width: 100px;
      height: auto;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome Seller</h1>
  </header>

  <div class="container">
    <button onclick="toggleForm()">+ Add New Item</button>

    <div class="form-container" id="formContainer">
      <input type="text" id="name" placeholder="Item Name" required />
      <input type="number" id="bid" placeholder="Starting Bid" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="date" id="endDate" placeholder="End Date" required />
      <input type="file" id="picture" accept="image/*" />
      <button onclick="addItem()">Add Item</button>
    </div>

    <div class="item-list"></div>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('items')) || [];

    function saveToLocalStorage() {
      localStorage.setItem('items', JSON.stringify(items));
    }

    function toggleForm() {
      const form = document.getElementById('formContainer');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function displayItems() {
      const itemList = document.querySelector('.item-list');
      itemList.innerHTML = '';
      items.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          <h3>${item.name}</h3>
          <p><strong>Starting Bid:</strong> ${item.bid}</p>
          <p><strong>Category:</strong> ${item.category}</p>
          <p><strong>End Date:</strong> ${item.endDate}</p>
          ${item.picture ? `<img src="${item.picture}" alt="${item.name}">` : ''}
          <div class="buttons">
            <button class="view-btn" onclick="viewItem(${index})">View</button>
            <button class="edit-btn" onclick="editItem(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
            <button class="sell-btn">Sell Now</button>
          </div>
        `;
        itemList.appendChild(itemDiv);
      });
    }

    function addItem() {
      const name = document.getElementById('name').value.trim();
      const bid = document.getElementById('bid').value.trim();
      const category = document.getElementById('category').value.trim();
      const endDate = document.getElementById('endDate').value.trim();
      const pictureInput = document.getElementById('picture');

      if (!name || !bid || !category || !endDate) {
        alert('Please fill in all fields.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const picture = e.target.result;

        items.push({ name, bid, category, endDate, picture });
        saveToLocalStorage();
        displayItems();

        // Clear the form
        document.getElementById('name').value = '';
        document.getElementById('bid').value = '';
        document.getElementById('category').value = '';
        document.getElementById('endDate').value = '';
        document.getElementById('picture').value = '';
        toggleForm();
      };

      if (pictureInput.files.length > 0) {
        reader.readAsDataURL(pictureInput.files[0]);
      } else {
        items.push({ name, bid, category, endDate, picture: '' });
        saveToLocalStorage();
        displayItems();
        toggleForm();
      }
    }

    function deleteItem(index) {
      if (confirm('Are you sure you want to delete this item?')) {
        items.splice(index, 1);
        saveToLocalStorage();
        displayItems();
      }
    }

    function viewItem(index) {
      const item = items[index];
      alert(`Item: ${item.name}\nBid: ${item.bid}\nCategory: ${item.category}\nEnd Date: ${item.endDate}`);
    }

    function editItem(index) {
      const item = items[index];
      document.getElementById('name').value = item.name;
      document.getElementById('bid').value = item.bid;
      document.getElementById('category').value = item.category;
      document.getElementById('endDate').value = item.endDate;

      toggleForm();

      items.splice(index, 1);
      saveToLocalStorage();
      displayItems();
    }

    // Initial load
    displayItems();
  </script>
</body>
</html>
