<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .left-container {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .left-container h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .left-container p {
            font-size: 16px;
            margin-top: 10px;
        }

        .left-container .arrow-button {
            margin-top: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }

        .right-container {
            width: 40%;
            height: 100vh;
            background-color: #111;
            padding: 20px;
            overflow-y: auto;
            position: absolute;
            right: 0;
            top: 0;
        }

        .bid-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .bid-item:hover {
            background-color: #333;
        }

        .bid-details {
            display: flex;
            flex-direction: column;
        }

        .bid-item h2 {
            font-size: 18px;
        }

        .bid-item p {
            font-size: 14px;
            margin-top: 5px;
        }

        .bid-category {
            font-size: 12px;
            color: gray;
            text-align: left;
        }

        .view-more {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .view-more:hover {
            background-color: #666;
        }

        .add-item-form {
            background-color: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .add-item-form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
        }

        .add-item-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .add-item-form button:hover {
            background-color: #218838;
        }

        .form-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="left-container">
        <h1>BidHub</h1>
        <p>Select an item from the list to view details and place your bid.</p>
        <div class="arrow-button">â†’</div>
    </div>

    <div class="right-container" id="bid-list">
        <!-- Add item form -->
        <div class="add-item-form">
            <div class="form-title">Add New Item</div>
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="text" id="itemBid" placeholder="Starting Bid (e.g. $500)">
            <input type="text" id="itemCategory" placeholder="Category (e.g. FASHION)">
            <input type="text" id="itemFile" placeholder="File Name (e.g. new-item.html)">
            <button onclick="addNewItem()">Add Item</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Designer Chair", bid: "$750", category: "FURNITURE", file: "designer-chair.html" },
            { name: "Gaming Console", bid: "$380", category: "ELECTRONICS", file: "gaming-console.html" },
            { name: "Vinyl Collection", bid: "$520", category: "MUSIC", file: "vintage-vinyl.html" },
            { name: "Handcrafted Vase", bid: "$280", category: "HOME DECOR", file: "handmade-potteery.html" },
            { name: "Designer Handbag", bid: "$1,700", category: "FASHION", file: "handbag.html" },
            { name: "Rare Book Collection", bid: "$950", category: "BOOKS", file: "books.html" },
            { name: "Smartphone - 256GB", bid: "$1,100", category: "ELECTRONICS", file: "smartphone.html" },
            { name: "Luxury Watch", bid: "$3,500", category: "FASHION", file: "classic-timepiece.html" },
            { name: "Antique Painting", bid: "$5,200", category: "ART", file: "modern-art.html" },
            { name: "Limited Edition Sneakers", bid: "$900", category: "FASHION", file: "sneakers.html" }
        ];

        function renderBids() {
            const bidList = document.getElementById("bid-list");

            products.forEach((product, index) => {
                const item = document.createElement("div");
                item.classList.add("bid-item");
                item.innerHTML = `
                    <div class="bid-details">
                        <h2>${product.name}</h2>
                        <p>Current Bid: ${product.bid}</p>
                        <div class="bid-category">${product.category}</div>
                    </div>
                    <button class="view-more" onclick="viewMore(${index})">View More</button>
                `;
                bidList.insertBefore(item, bidList.children[0]);
            });
        }

        function viewMore(index) {
            const product = products[index];
            if (product.file) {
                window.location.href = product.file;
            } else {
                alert(`ðŸ“Œ Product: ${product.name}\nðŸ’² Current Bid: ${product.bid}\nðŸ“‚ Category: ${product.category}`);
            }
        }

        function addNewItem() {
            const name = document.getElementById("itemName").value;
            const bid = document.getElementById("itemBid").value;
            const category = document.getElementById("itemCategory").value;
            const file = document.getElementById("itemFile").value;

            if (!name || !bid || !category || !file) {
                alert("Please fill all fields to add a new item.");
                return;
            }

            const newItem = { name, bid, category, file };
            products.unshift(newItem);

            const bidList = document.getElementById("bid-list");

            const item = document.createElement("div");
            item.classList.add("bid-item");
            item.innerHTML = `
                <div class="bid-details">
                    <h2>${newItem.name}</h2>
                    <p>Current Bid: ${newItem.bid}</p>
                    <div class="bid-category">${newItem.category}</div>
                </div>
                <button class="view-more" onclick="viewMore(0)">View More</button>
            `;

            bidList.insertBefore(item, bidList.children[0]);

            document.getElementById("itemName").value = "";
            document.getElementById("itemBid").value = "";
            document.getElementById("itemCategory").value = "";
            document.getElementById("itemFile").value = "";
        }

        renderBids();
    </script>

</body>
</html>
