<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BidHub</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    .left-container {
      width: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .left-container h1 {
      font-size: 50px;
      font-weight: bold;
    }

    .left-container p {
      font-size: 16px;
      margin-top: 10px;
    }

    .arrow-button {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }

    .add-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #444;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .add-button:hover {
      background-color: #666;
    }

    .right-container {
      width: 40%;
      height: 100vh;
      background-color: #111;
      padding: 20px;
      overflow-y: auto;
      position: absolute;
      right: 0;
      top: 0;
    }

    .bid-item {
      background-color: #222;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.3s;
    }

    .bid-item:hover {
      background-color: #333;
    }

    .bid-details {
      display: flex;
      flex-direction: column;
    }

    .bid-item h2 {
      font-size: 18px;
    }

    .bid-item p {
      font-size: 14px;
      margin-top: 5px;
    }

    .bid-category {
      font-size: 12px;
      color: gray;
      text-align: left;
    }

    .view-more {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      align-self: flex-start;
    }

    .view-more:hover {
      background-color: #666;
    }

    .extra-details {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #333;
      font-size: 13px;
      color: #ccc;
    }

    .form-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 20px;
      border: 2px solid #555;
      border-radius: 8px;
      display: none;
      z-index: 100;
    }

    .form-popup input, .form-popup button {
      margin: 8px 0;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }

    .form-popup input {
      background-color: #333;
      color: white;
    }

    .form-popup button {
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .form-popup button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div class="left-container">
    <h1>BidHub</h1>
    <p>Select an item from the list to view details and place your bid.</p>
    <div class="arrow-button">‚Üí</div>
    <button class="add-button" onclick="showForm()">+ Add New Item</button>
  </div>

  <div class="right-container" id="bid-list"></div>

  <!-- Form Popup -->
  <div class="form-popup" id="formPopup">
    <input type="text" id="itemName" placeholder="Item Name" required />
    <input type="text" id="itemBid" placeholder="Bid Amount (e.g., $500)" required />
    <input type="text" id="itemCategory" placeholder="Category" required />
    <input type="text" id="itemLocation" placeholder="Location (e.g., NY, USA)" required />
    <input type="date" id="itemDate" placeholder="Last Date" required />
    <input type="text" id="itemImage" placeholder="Image URL (optional)" />
    <button onclick="addItem()">Add Item</button>
  </div>

  <script>
    const products = [
      { name: "Designer Chair", bid: "$750", category: "FURNITURE", location: "London", lastDate: "2025-04-12", image: "", isNew: false },
      { name: "Gaming Console", bid: "$380", category: "ELECTRONICS", location: "USA", lastDate: "2025-04-14", image: "", isNew: false }
    ];

    function showForm() {
      document.getElementById("formPopup").style.display = "block";
    }

    function hideForm() {
      document.getElementById("formPopup").style.display = "none";
    }

    function addItem() {
      const name = document.getElementById("itemName").value;
      const bid = document.getElementById("itemBid").value;
      const category = document.getElementById("itemCategory").value;
      const location = document.getElementById("itemLocation").value;
      const lastDate = document.getElementById("itemDate").value;
      const image = document.getElementById("itemImage").value || "";

      if (!name || !bid || !category || !location || !lastDate) {
        alert("Please fill out all required fields.");
        return;
      }

      products.push({
        name, bid, category, location, lastDate,
        image,
        isNew: true,
        expanded: false
      });

      renderBids();
      hideForm();
      document.getElementById("formPopup").reset();
    }

    function renderBids() {
      const bidList = document.getElementById("bid-list");
      bidList.innerHTML = "";

      products.forEach((product, index) => {
        const item = document.createElement("div");
        item.classList.add("bid-item");

        item.innerHTML = `
          <div class="bid-details">
            <h2>${product.name}</h2>
            <p>Current Bid: ${product.bid}</p>
            <div class="bid-category">${product.category}</div>
          </div>
          <button class="view-more" onclick="toggleDetails(${index}, this)">View More</button>
          <div class="extra-details" style="display: ${product.expanded ? 'block' : 'none'};">
            ${product.image ? `<img src="${product.image}" alt="${product.name}" style="width:100%;max-height:200px;object-fit:cover;margin-bottom:10px;">` : ''}
            üìç Location: ${product.location}<br>
            üìÖ Bidding Ends On: ${product.lastDate}
          </div>
        `;
        bidList.appendChild(item);
      });
    }

    function toggleDetails(index, btn) {
      products[index].expanded = !products[index].expanded;
      renderBids();
    }

    renderBids();
  </script>

</body>
</html>
