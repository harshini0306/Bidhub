<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BidHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    .left-container {
      width: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .left-container h1 {
      font-size: 50px;
      font-weight: bold;
    }

    .left-container p {
      font-size: 16px;
      margin-top: 10px;
    }

    .left-container .arrow-button {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }

    .add-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }

    .form-popup {
      position: absolute;
      top: 80px;
      right: 20px;
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      display: none;
      z-index: 200;
    }

    .form-popup input {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .form-popup button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .right-container {
      width: 40%;
      height: 100vh;
      background-color: #111;
      padding: 20px;
      overflow-y: auto;
      position: absolute;
      right: 0;
      top: 0;
    }

    .bid-item {
      background-color: #222;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
      flex-direction: column;
    }

    .bid-item:hover {
      background-color: #333;
    }

    .bid-details {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .bid-item h2 {
      font-size: 18px;
    }

    .bid-item p {
      font-size: 14px;
      margin-top: 5px;
    }

    .bid-category {
      font-size: 12px;
      color: gray;
      text-align: left;
    }

    .bid-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: flex-end;
    }

    .view-more,
    .edit-btn,
    .delete-btn {
      background-color: #444;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .view-more:hover,
    .edit-btn:hover,
    .delete-btn:hover {
      background-color: #666;
    }

    .product-extra {
      margin-top: 10px;
      font-size: 13px;
      color: #ccc;
    }

    .product-img {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button class="add-button" onclick="toggleForm()">+ Add New Item</button>

  <div class="form-popup" id="addForm">
    <input type="text" id="newName" placeholder="Item Name" />
    <input type="text" id="newBid" placeholder="Current Bid" />
    <input type="text" id="newCategory" placeholder="Category" />
    <input type="text" id="newLocation" placeholder="Location" />
    <input type="text" id="newDate" placeholder="Last Bid Date (e.g. 2025-05-01)" />
    <input type="text" id="newImage" placeholder="Image URL" />
    <button onclick="addItem()">Add Item</button>
  </div>

  <div class="left-container">
    <h1>BidHub</h1>
    <p>Select an item from the list to view details and place your bid.</p>
    <div class="arrow-button">‚Üí</div>
  </div>

  <div class="right-container" id="bid-list"></div>

  <script>
    let products = [
      { name: "Designer Chair", bid: "$750", category: "FURNITURE", location: "NYC", date: "2025-04-30", image: "https://via.placeholder.com/300" },
      { name: "Gaming Console", bid: "$380", category: "ELECTRONICS", location: "LA", date: "2025-05-10", image: "https://via.placeholder.com/300" },
      { name: "Vinyl Collection", bid: "$520", category: "MUSIC", location: "Chicago", date: "2025-04-20", image: "https://via.placeholder.com/300" },
      { name: "Handcrafted Vase", bid: "$280", category: "HOME DECOR", location: "Boston", date: "2025-05-03", image: "https://via.placeholder.com/300" },
      { name: "Designer Handbag", bid: "$1,700", category: "FASHION", location: "Paris", date: "2025-05-11", image: "https://via.placeholder.com/300" },
      { name: "Rare Book Collection", bid: "$950", category: "BOOKS", location: "London", date: "2025-04-25", image: "https://via.placeholder.com/300" },
      { name: "Smartphone - 256GB", bid: "$1,100", category: "ELECTRONICS", location: "Tokyo", date: "2025-05-15", image: "https://via.placeholder.com/300" },
      { name: "Luxury Watch", bid: "$3,500", category: "FASHION", location: "Dubai", date: "2025-05-18", image: "https://via.placeholder.com/300" },
      { name: "Antique Painting", bid: "$5,200", category: "ART", location: "Florence", date: "2025-05-25", image: "https://via.placeholder.com/300" },
      { name: "Limited Edition Sneakers", bid: "$900", category: "FASHION", location: "LA", date: "2025-05-07", image: "https://via.placeholder.com/300" }
    ];

    function toggleForm() {
      const form = document.getElementById("addForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    function addItem() {
      const name = document.getElementById("newName").value;
      const bid = document.getElementById("newBid").value;
      const category = document.getElementById("newCategory").value;
      const location = document.getElementById("newLocation").value;
      const date = document.getElementById("newDate").value;
      const image = document.getElementById("newImage").value;

      if (name && bid && category && location && date && image) {
        products.push({ name, bid, category, location, date, image });
        document.getElementById("addForm").style.display = "none";
        renderBids();
      } else {
        alert("Please fill out all fields.");
      }
    }

    function renderBids() {
      const bidList = document.getElementById("bid-list");
      bidList.innerHTML = "";

      products.forEach((product, index) => {
        const item = document.createElement("div");
        item.classList.add("bid-item");

        item.innerHTML = `
          <div class="bid-details">
            <h2>${product.name}</h2>
            <p>Current Bid: ${product.bid}</p>
            <div class="bid-category">${product.category}</div>
            <div class="bid-buttons">
              <button class="view-more" onclick="toggleDetails(this, ${index})">View More</button>
              <button class="edit-btn" onclick="editItem(${index})">Edit</button>
              <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
            </div>
            <div class="product-extra" style="display:none;">
              <p>üìç ${product.location}</p>
              <p>üïí Ends on: ${product.date}</p>
              <img src="${product.image}" alt="${product.name}" class="product-img"/>
            </div>
          </div>
        `;
        bidList.appendChild(item);
      });
    }

    function toggleDetails(btn, index) {
      const extra = btn.parentElement.nextElementSibling;
      extra.style.display = extra.style.display === "block" ? "none" : "block";
      btn.innerText = extra.style.display === "block" ? "Hide" : "View More";
    }

    function deleteItem(index) {
      if (confirm("Are you sure you want to delete this item?")) {
        products.splice(index, 1);
        renderBids();
      }
    }

    function editItem(index) {
      const product = products[index];
      const newName = prompt("Edit Item Name:", product.name);
      const newBid = prompt("Edit Current Bid:", product.bid);
      const newCategory = prompt("Edit Category:", product.category);
      const newLocation = prompt("Edit Location:", product.location);
      const newDate = prompt("Edit Last Bid Date:", product.date);
      const newImage = prompt("Edit Image URL:", product.image);

      if (newName && newBid && newCategory && newLocation && newDate && newImage) {
        products[index] = { name: newName, bid: newBid, category: newCategory, location: newLocation, date: newDate, image: newImage };
        renderBids();
      }
    }

    renderBids();
  </script>
</body>
</html>
