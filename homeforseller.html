<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .left-container {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .left-container h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .left-container p {
            font-size: 16px;
            margin-top: 10px;
        }

        .arrow-button {
            margin-top: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }

        .right-container {
            width: 40%;
            height: 100vh;
            background-color: #111;
            padding: 20px;
            overflow-y: auto;
            position: absolute;
            right: 0;
            top: 0;
        }

        .bid-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .bid-item:hover {
            background-color: #333;
        }

        .bid-details {
            display: flex;
            flex-direction: column;
        }

        .bid-item h2 {
            font-size: 18px;
        }

        .bid-item p {
            font-size: 14px;
            margin-top: 5px;
        }

        .bid-category {
            font-size: 12px;
            color: gray;
            text-align: left;
        }

        .view-more {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .view-more:hover {
            background-color: #666;
        }

        .add-button {
            margin: 20px;
            padding: 10px 15px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-button:hover {
            background-color: darkgreen;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .modal input, .modal select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .modal-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .close-button, .submit-button {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-button {
            background-color: red;
            color: white;
            border: none;
        }

        .submit-button {
            background-color: blue;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <div class="left-container">
        <h1>BidHub</h1>
        <p>Select an item from the list to view details and place your bid.</p>
        <div class="arrow-button">â†’</div>
        <button class="add-button" onclick="openModal()">Add New Item</button>
    </div>

    <div class="right-container" id="bid-list">
    </div>

    <div class="modal" id="addItemModal">
        <h2>Add New Item</h2>
        <label>Item Name:</label>
        <input type="text" id="itemName" placeholder="Enter item name">
        <label>Category:</label>
        <select id="itemCategory">
            <option value="FURNITURE">Furniture</option>
            <option value="ELECTRONICS">Electronics</option>
            <option value="MUSIC">Music</option>
            <option value="HOME DECOR">Home Decor</option>
            <option value="FASHION">Fashion</option>
            <option value="BOOKS">Books</option>
            <option value="ART">Art</option>
        </select>
        <label>Bid Amount:</label>
        <input type="text" id="itemBid" placeholder="Enter starting bid amount">

        <div class="modal-buttons">
            <button class="close-button" onclick="closeModal()">Cancel</button>
            <button class="submit-button" onclick="addNewItem()">Add Item</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Designer Chair", bid: "$750", category: "FURNITURE", file: "designer-chair.html" },
            { name: "Gaming Console", bid: "$380", category: "ELECTRONICS", file: "gaming-console.html" },
            { name: "Vinyl Collection", bid: "$520", category: "MUSIC", file: "vintage-vinyl.html" },
            { name: "Handcrafted Vase", bid: "$280", category: "HOME DECOR", file: "handmade-pottery.html" },
            { name: "Designer Handbag", bid: "$1,700", category: "FASHION", file: "handbag.html" },
            { name: "Rare Book Collection", bid: "$950", category: "BOOKS", file: "books.html" },
            { name: "Smartphone - 256GB", bid: "$1,100", category: "ELECTRONICS", file: "smartphone.html" },
            { name: "Luxury Watch", bid: "$3,500", category: "FASHION", file: "classic-timepiece.html" },
            { name: "Antique Painting", bid: "$5,200", category: "ART", file: "modern-art.html" },
            { name: "Limited Edition Sneakers", bid: "$900", category: "FASHION", file: "sneakers.html" }
        ];

        function renderBids() {
            const bidList = document.getElementById("bid-list");
            bidList.innerHTML = "";
            products.forEach((product, index) => {
                const item = document.createElement("div");
                item.classList.add("bid-item");
                item.innerHTML = `
                    <div class="bid-details">
                        <h2>${product.name}</h2>
                        <p>Current Bid: ${product.bid}</p>
                        <div class="bid-category">${product.category}</div>
                    </div>
                    <button class="view-more" onclick="viewMore(${index})">View More</button>
                `;
                bidList.appendChild(item);
            });
        }

        function openModal() { document.getElementById("addItemModal").style.display = "block"; }
        function closeModal() { document.getElementById("addItemModal").style.display = "none"; }
        function addNewItem() {
            const name = document.getElementById("itemName").value;
            const category = document.getElementById("itemCategory").value;
            const bid = "$" + document.getElementById("itemBid").value;
            products.push({ name, bid, category });
            renderBids();
            closeModal();
        }

        renderBids();
    </script>

</body>
</html>
