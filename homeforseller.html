<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .left-container {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .left-container h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .left-container p {
            font-size: 16px;
            margin-top: 10px;
        }

        .left-container .arrow-button,
        .left-container .add-button {
            margin-top: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }

        .add-button {
            background-color: #444;
            width: auto;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .right-container {
            width: 40%;
            height: 100vh;
            background-color: #111;
            padding: 20px;
            overflow-y: auto;
            position: absolute;
            right: 0;
            top: 0;
        }

        .bid-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .bid-item:hover {
            background-color: #333;
        }

        .bid-details {
            display: flex;
            flex-direction: column;
        }

        .bid-item h2 {
            font-size: 18px;
        }

        .bid-item p {
            font-size: 14px;
            margin-top: 5px;
        }

        .bid-category {
            font-size: 12px;
            color: gray;
            text-align: left;
        }

        .view-more {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .view-more:hover {
            background-color: #666;
        }

        #form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            z-index: 1000;
        }

        #form-popup input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }

        #form-popup button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="left-container">
        <h1>BidHub</h1>
        <p>Select an item from the list to view details and place your bid.</p>
        <div class="arrow-button">â†’</div>
        <div class="add-button" onclick="showForm()">+ Add New Item</div>
    </div>

    <div class="right-container" id="bid-list"></div>

    <div id="form-popup">
        <input type="text" id="name" placeholder="Item Name" required>
        <input type="text" id="bid" placeholder="Starting Bid (e.g. $100)" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="text" id="image" placeholder="Image URL (optional)">
        <button onclick="addItem()">Add Item</button>
        <button onclick="closeForm()">Cancel</button>
    </div>

    <script>
        const products = [
            { name: "Designer Chair", bid: "$750", category: "FURNITURE", file: "designer-chair.html" },
            { name: "Gaming Console", bid: "$380", category: "ELECTRONICS", file: "gaming-console.html" },
            { name: "Vinyl Collection", bid: "$520", category: "MUSIC", file: "vintage-vinyl.html" },
            { name: "Handcrafted Vase", bid: "$280", category: "HOME DECOR", file: "handmade-potteery.html" },
            { name: "Designer Handbag", bid: "$1,700", category: "FASHION", file: "handbag.html" },
            { name: "Rare Book Collection", bid: "$950", category: "BOOKS", file: "books.html" },
            { name: "Smartphone - 256GB", bid: "$1,100", category: "ELECTRONICS", file: "smartphone.html" },
            { name: "Luxury Watch", bid: "$3,500", category: "FASHION", file: "classic-timepiece.html" },
            { name: "Antique Painting", bid: "$5,200", category: "ART", file: "modern-art.html" },
            { name: "Limited Edition Sneakers", bid: "$900", category: "FASHION", file: "sneakers.html" }
        ];

        function renderBids() {
            const bidList = document.getElementById("bid-list");
            bidList.innerHTML = "";
            products.forEach((product, index) => {
                const item = document.createElement("div");
                item.classList.add("bid-item");
                item.innerHTML = `
                    <div class="bid-details">
                        <h2>${product.name}</h2>
                        <p>Current Bid: ${product.bid}</p>
                        <div class="bid-category">${product.category}</div>
                    </div>
                    <button class="view-more" onclick="viewMore(${index})">View More</button>
                `;
                bidList.appendChild(item);
            });
        }

        function viewMore(index) {
            const product = products[index];
            const fileName = product.file || product.name.toLowerCase().replace(/\s+/g, '-') + ".html";
            window.location.href = fileName;
        }

        function showForm() {
            document.getElementById("form-popup").style.display = "block";
        }

        function closeForm() {
            document.getElementById("form-popup").style.display = "none";
        }

        function addItem() {
            const name = document.getElementById("name").value;
            const bid = document.getElementById("bid").value;
            const category = document.getElementById("category").value;

            if (!name || !bid || !category) {
                alert("Please fill in all required fields.");
                return;
            }

            const fileName = name.toLowerCase().replace(/\s+/g, '-') + ".html";
            products.push({ name, bid, category, file: fileName });
            renderBids();
            closeForm();
            alert(`Item '${name}' added! Please manually create a file named '${fileName}' using the HTML structure provided.`);
        }

        renderBids();
    </script>

</body>
</html>
