<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidHub - Seller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }
        .left-container {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .left-container h1 {
            font-size: 50px;
            font-weight: bold;
        }
        .right-container {
            width: 40%;
            height: 100vh;
            background-color: #111;
            padding: 20px;
            overflow-y: auto;
            position: absolute;
            right: 0;
            top: 0;
        }
        .bid-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        .bid-item:hover {
            background-color: #333;
        }
        .bid-details {
            display: flex;
            flex-direction: column;
        }
        .view-more, .add-item {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .view-more:hover, .add-item:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="left-container">
        <h1>BidHub - Seller</h1>
        <button class="add-item" onclick="addNewItem()">Add New Item</button>
    </div>
    <div class="right-container" id="bid-list"></div>
    <script>
        const products = [
            { name: "Designer Chair", bid: "$750", category: "FURNITURE", file: "designer-chair.html" },
            { name: "Gaming Console", bid: "$380", category: "ELECTRONICS", file: "gaming-console.html" },
            { name: "Vinyl Collection", bid: "$520", category: "MUSIC", file: "vintage-vinyl.html" },
            { name: "Handcrafted Vase", bid: "$280", category: "HOME DECOR", file: "handmade-potteery.html" },
            { name: "Designer Handbag", bid: "$1,700", category: "FASHION", file: "handbag.html" },
            { name: "Rare Book Collection", bid: "$950", category: "BOOKS", file: "books.html" },
            { name: "Smartphone - 256GB", bid: "$1,100", category: "ELECTRONICS", file: "smartphone.html" },
            { name: "Luxury Watch", bid: "$3,500", category: "FASHION", file: "classic-timepiece.html" },
            { name: "Antique Painting", bid: "$5,200", category: "ART", file: "modern-art.html" },
            { name: "Limited Edition Sneakers", bid: "$900", category: "FASHION", file: "sneakers.html" }
        ];

        function renderBids() {
            const bidList = document.getElementById("bid-list");
            bidList.innerHTML = "";
            products.forEach((product, index) => {
                const item = document.createElement("div");
                item.classList.add("bid-item");
                item.innerHTML = `
                    <div class="bid-details">
                        <h2>${product.name}</h2>
                        <p>Current Bid: ${product.bid}</p>
                        <div>${product.category}</div>
                    </div>
                    <button class="view-more" onclick="viewMore(${index})">View More</button>
                `;
                bidList.appendChild(item);
            });
        }

        function addNewItem() {
            let name = prompt("Enter item name:");
            let bid = prompt("Enter starting bid amount:");
            let category = prompt("Enter item category:");
            let description = prompt("Enter item description:");
            let image = prompt("Enter image URL:");
            
            if (name && bid && category && description && image) {
                products.push({ name, bid, category, description, image });
                renderBids();
            } else {
                alert("All fields are required!");
            }
        }

        function viewMore(index) {
            const product = products[index];
            alert(`üìå Name: ${product.name}\nüí∞ Current Bid: ${product.bid}\nüè∑ Category: ${product.category}\nüìñ Description: ${product.description || "No details available"}`);
        }

        renderBids();
    </script>
</body>
</html>
