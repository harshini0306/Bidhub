<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller - BidHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
    }

    body {
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .top-bar button {
      background: #690f7d;
      color: white;
      padding: 10px 18px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-bar button:hover {
      background: #8d25a9;
    }

    .container {
      padding: 30px 40px;
      flex: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      text-shadow: 2px 2px 4px #000;
      color: #d146d1;
    }

    .form-container {
      display: none;
      background: #1c1c1c;
      padding: 25px;
      margin: 20px auto;
      border-radius: 10px;
      border: 1px solid #333;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .form-container button {
      background: #12e95d;
      color: black;
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: #1bff75;
    }

    .item-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .item {
      background: #1b1b1b;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: translateY(-3px);
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      margin: 5px 10px 0 0;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .view-btn { background: #ffffff; color: #000; }
    .view-btn:hover { background: #ddd; }

    .edit-btn { background: #ff9800; color: black; }
    .edit-btn:hover { background: #ffc14d; }

    .delete-btn { background: #ff3c3c; color: white; }
    .delete-btn:hover { background: #ff7373; }

    .sell-btn { background: #2196f3; color: white; }
    .sell-btn:hover { background: #64b5f6; }

    footer {
      background-color: #111;
      text-align: center;
      padding: 16px 0;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button onclick="toggleForm()">+ Add New Item</button>
  </div>

  <div class="container">
    <h1>Manage Your Auction Listings</h1>

    <div class="form-container" id="formContainer">
      <input type="text" id="name" placeholder="Item Name" />
      <input type="text" id="bid" placeholder="Starting Bid (e.g. $500)" />
      <input type="text" id="category" placeholder="Category" />
      <input type="file" id="picture" accept="image/*" />
      <input type="date" id="endDate" />
      <button onclick="addItem()">Add Item</button>
    </div>

    <div class="item-list" id="itemList"></div>
  </div>

  <footer>
    &copy; 2025 BidHub - All Rights Reserved
  </footer>

  <script>
    const formContainer = document.getElementById('formContainer');
    const itemList = document.getElementById('itemList');
    let items = [];
    let editIndex = null;

    function toggleForm() {
      formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
      clearForm();
    }

    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('bid').value = '';
      document.getElementById('category').value = '';
      document.getElementById('picture').value = '';
      document.getElementById('endDate').value = '';
      editIndex = null;
    }

    function addItem() {
      const name = document.getElementById('name').value.trim();
      const bid = document.getElementById('bid').value.trim();
      const category = document.getElementById('category').value.trim();
      const picture = document.getElementById('picture').files[0];
      const endDate = document.getElementById('endDate').value;

      if (!name || !bid || !category || !endDate) {
        alert('Please fill all fields!');
        return;
      }

      let reader = new FileReader();
      reader.onload = function(e) {
        const newItem = {
          name,
          bid,
          category,
          picture: e.target.result,
          endDate
        };

        if (editIndex !== null) {
          items[editIndex] = newItem;
          editIndex = null;
        } else {
          items.push(newItem);
        }

        renderItems();
        toggleForm();
      };

      if (picture) {
        reader.readAsDataURL(picture);
      } else {
        const newItem = {
          name,
          bid,
          category,
          picture: null,
          endDate
        };
        if (editIndex !== null) {
          items[editIndex] = newItem;
          editIndex = null;
        } else {
          items.push(newItem);
        }
        renderItems();
        toggleForm();
      }
    }

    function renderItems() {
      itemList.innerHTML = '';
      items.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          ${item.picture ? `<img src="${item.picture}" alt="${item.name}" style="width:100%; max-height:200px; object-fit:cover; border-radius:5px; margin-bottom:10px;" />` : ''}
          <h3>${item.name}</h3>
          <p>Starting Bid: ${item.bid}</p>
          <p>Category: ${item.category}</p>
          <p>Auction Ends: ${item.endDate}</p>
          <div class="buttons">
            <button class="view-btn" onclick="viewItem(${index})">View</button>
            <button class="edit-btn" onclick="editItem(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
            <button class="sell-btn" onclick="sellItem(${index})">Sell</button>
          </div>
        `;
        itemList.appendChild(itemDiv);
      });
    }

    function viewItem(index) {
      const item = items[index];
      alert(`Item Name: ${item.name}\nStarting Bid: ${item.bid}\nCategory: ${item.category}\nAuction Ends: ${item.endDate}`);
    }

    function editItem(index) {
      const item = items[index];
      document.getElementById('name').value = item.name;
      document.getElementById('bid').value = item.bid;
      document.getElementById('category').value = item.category;
      document.getElementById('endDate').value = item.endDate;
      editIndex = index;
      formContainer.style.display = 'block';
    }

    function deleteItem(index) {
      if (confirm('Are you sure you want to delete this item?')) {
        items.splice(index, 1);
        renderItems();
      }
    }

    function sellItem(index) {
      alert(`Item "${items[index].name}" has been marked as sold!`);
    }

    // Initialize
    formContainer.style.display = 'none';
  </script>

</body>
</html>
