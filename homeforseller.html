<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidHub - Seller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .left-container {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .left-container h1 {
            font-size: 50px;
            font-weight: bold;
        }

        .right-container {
            width: 40%;
            height: 100vh;
            background-color: #111;
            padding: 20px;
            overflow-y: auto;
            position: absolute;
            right: 0;
            top: 0;
        }

        .add-item-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .modal input, .modal button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }

        .bid-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .view-more {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="left-container">
        <h1>BidHub</h1>
        <p>Manage your auction listings.</p>
    </div>

    <button class="add-item-button" onclick="openModal()">Add New Item</button>

    <div class="right-container" id="bid-list">
    </div>

    <div class="modal" id="addItemModal">
        <h2>Add New Item</h2>
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="text" id="timeRemaining" placeholder="Time Remaining" required>
        <input type="date" id="endDate" required>
        <input type="text" id="currentBid" placeholder="Current Bid" required>
        <input type="text" id="startingBid" placeholder="Starting Bid" required>
        <input type="text" id="seller" placeholder="Seller Name" required>
        <input type="text" id="features" placeholder="Product Features (comma separated)" required>
        <button onclick="addItem()">Add Item</button>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        function openModal() {
            document.getElementById("addItemModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("addItemModal").style.display = "none";
        }

        function addItem() {
            const name = document.getElementById("itemName").value;
            const location = document.getElementById("location").value;
            const timeRemaining = document.getElementById("timeRemaining").value;
            const endDate = document.getElementById("endDate").value;
            const currentBid = document.getElementById("currentBid").value;
            const startingBid = document.getElementById("startingBid").value;
            const seller = document.getElementById("seller").value;
            const features = document.getElementById("features").value.split(",");
            
            if (!name || !location || !timeRemaining || !endDate || !currentBid || !startingBid || !seller || !features.length) {
                alert("Please fill all fields!");
                return;
            }

            const bidList = document.getElementById("bid-list");
            const item = document.createElement("div");
            item.classList.add("bid-item");
            item.innerHTML = `
                <div class="bid-details">
                    <h2>${name}</h2>
                    <p>üìç ${location}</p>
                    <p>‚è≥ ${timeRemaining}</p>
                    <p>Ends on ${endDate}</p>
                    <p>üí∞ Current Bid: ${currentBid}</p>
                    <p>üí≤ Starting Bid: ${startingBid}</p>
                    <p>üè∑ Seller: ${seller}</p>
                    <p>üìú Features: ${features.map(f => `üîπ ${f}`).join("<br>")}</p>
                </div>
            `;
            bidList.appendChild(item);
            closeModal();
        }
    </script>

</body>
</html>
