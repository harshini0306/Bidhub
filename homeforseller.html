<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }
        .left-container {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .left-container h1 {
            font-size: 50px;
            font-weight: bold;
        }
        .left-container p {
            font-size: 16px;
            margin-top: 10px;
        }
        .left-container .arrow-button {
            margin-top: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }
        .right-container {
            width: 40%;
            height: 100vh;
            background-color: #111;
            padding: 20px;
            overflow-y: auto;
            position: absolute;
            right: 0;
            top: 0;
        }
        .bid-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }
        .bid-item:hover {
            background-color: #333;
        }
        .bid-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .view-more {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }
        .view-more:hover {
            background-color: #666;
        }
        .details {
            display: none;
            background-color: #333;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .add-button {
            margin: 20px;
            padding: 10px 15px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-button:hover {
            background-color: darkgreen;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .modal input, .modal select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .modal-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .close-button, .submit-button {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .close-button {
            background-color: red;
            color: white;
            border: none;
        }
        .submit-button {
            background-color: blue;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <div class="left-container">
        <h1>BidHub</h1>
        <p>Select an item from the list to view details and place your bid.</p>
        <button class="add-button" onclick="openModal()">Add New Item</button>
    </div>

    <div class="right-container" id="bid-list"></div>

    <div class="modal" id="addItemModal">
        <h2>Add New Item</h2>
        <label>Item Name:</label>
        <input type="text" id="itemName" placeholder="Enter item name">
        <label>Category:</label>
        <select id="itemCategory">
            <option value="FURNITURE">Furniture</option>
            <option value="ELECTRONICS">Electronics</option>
            <option value="MUSIC">Music</option>
            <option value="HOME DECOR">Home Decor</option>
            <option value="FASHION">Fashion</option>
            <option value="BOOKS">Books</option>
            <option value="ART">Art</option>
        </select>
        <label>Bid Amount:</label>
        <input type="text" id="itemBid" placeholder="Enter starting bid amount">
        <label>Location:</label>
        <input type="text" id="itemLocation" placeholder="Enter location">
        <label>Deadline:</label>
        <input type="date" id="itemDeadline">

        <div class="modal-buttons">
            <button class="close-button" onclick="closeModal()">Cancel</button>
            <button class="submit-button" onclick="addNewItem()">Add Item</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Designer Chair", bid: "$750", category: "FURNITURE", location: "New York", deadline: "2025-04-10" },
            { name: "Gaming Console", bid: "$380", category: "ELECTRONICS", location: "Los Angeles", deadline: "2025-04-15" },
            { name: "Vinyl Collection", bid: "$520", category: "MUSIC", location: "Chicago", deadline: "2025-04-18" },
            { name: "Handcrafted Vase", bid: "$280", category: "HOME DECOR", location: "Austin", deadline: "2025-04-12" },
            { name: "Designer Handbag", bid: "$1,700", category: "FASHION", location: "Miami", deadline: "2025-04-25" },
            { name: "Rare Book Collection", bid: "$950", category: "BOOKS", location: "Boston", deadline: "2025-04-20" },
            { name: "Smartphone - 256GB", bid: "$1,100", category: "ELECTRONICS", location: "San Francisco", deadline: "2025-04-22" },
            { name: "Abstract Wall Art", bid: "$650", category: "ART", location: "Seattle", deadline: "2025-04-30" }
        ];

        function renderBids() {
            const bidList = document.getElementById("bid-list");
            bidList.innerHTML = "";
            products.forEach((product, index) => {
                const item = document.createElement("div");
                item.classList.add("bid-item");
                item.innerHTML = `
                    <div class="bid-details">
                        <div>
                            <h2>${product.name}</h2>
                            <p>Current Bid: ${product.bid}</p>
                            <p class="bid-category">${product.category}</p>
                        </div>
                        <button class="view-more" onclick="toggleDetails(${index})">View More</button>
                    </div>
                    <div class="details" id="details-${index}">
                        <p><strong>Location:</strong> ${product.location}</p>
                        <p><strong>Deadline:</strong> ${product.deadline}</p>
                    </div>
                `;
                bidList.appendChild(item);
            });
        }

        function openModal() {
            document.getElementById("addItemModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("addItemModal").style.display = "none";
        }

        function addNewItem() {
            const name = document.getElementById("itemName").value;
            const category = document.getElementById("itemCategory").value;
            const bid = "$" + document.getElementById("itemBid").value;
            const location = document.getElementById("itemLocation").value;
            const deadline = document.getElementById("itemDeadline").value;

            if (!name || !bid || !location || !deadline) {
                alert("Please fill all fields.");
                return;
            }

            products.push({ name, bid, category, location, deadline });
            renderBids();
            closeModal();
        }

        function toggleDetails(index) {
            const details = document.getElementById(`details-${index}`);
            details.style.display = details.style.display === "none" || !details.style.display ? "block" : "none";
        }

        renderBids();
    </script>

</body>
</html>
