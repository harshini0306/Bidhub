<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 30px;
        }
        .top-bar button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
        }
        .form-container {
            display: none;
            background-color: #111;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #444;
            border-radius: 5px;
            max-width: 500px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            background-color: #222;
            color: white;
        }
        .form-container button {
            background-color: #0f0;
            color: black;
            padding: 10px 15px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 30px;
        }
        .item {
            background-color: #111;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .item img {
            max-width: 100px;
            display: block;
            margin-top: 10px;
        }
        .buttons button {
            margin: 5px 5px 0 0;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .view-btn { background: white; color: black; }
        .edit-btn { background: orange; color: black; }
        .delete-btn { background: red; color: white; }
        .sell-btn { background: blue; color: white; }
        .confirm-sell-btn { background: green; color: white; margin-top: 10px; }

        .bidders-container {
            margin-top: 10px;
            display: none;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }

        .item-details {
            background-color: #222;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="toggleForm()">+ Add New Item</button>
    </div>

    <div class="container">
        <h1>Auction Items</h1>

        <div class="form-container" id="formContainer">
            <input type="text" id="name" placeholder="Item Name">
            <input type="text" id="bid" placeholder="Starting Bid (e.g. $500)">
            <input type="text" id="category" placeholder="Category (e.g. Electronics)">
            <input type="text" id="location" placeholder="Location">
            <input type="date" id="date">
            <input type="text" id="image" placeholder="Image URL (optional)">
            <button onclick="saveItem()">Submit</button>
        </div>

        <div class="item-list" id="itemList"></div>
    </div>

    <script>
        let products = [
            { name: "Designer Chair", bid: "$750", category: "FURNITURE", file: "designer-chair.html", location: "New York", date: "2025-04-10", image: "", bidders: ["Alice", "Bob"] },
            { name: "Gaming Console", bid: "$380", category: "ELECTRONICS", file: "gaming-console.html", location: "LA", date: "2025-04-15", image: "", bidders: ["Carol"] },
            { name: "Vinyl Collection", bid: "$520", category: "MUSIC", file: "vintage-vinyl.html", location: "Berlin", date: "2025-05-01", image: "", bidders: ["Dave"] },
            { name: "Handcrafted Vase", bid: "$280", category: "HOME DECOR", file: "handmade-potteery.html", location: "Delhi", date: "2025-05-12", image: "", bidders: ["Eve"] },
            { name: "Designer Handbag", bid: "$1,700", category: "FASHION", file: "handbag.html", location: "London", date: "2025-05-20", image: "", bidders: [] },
            { name: "Rare Book Collection", bid: "$950", category: "BOOKS", file: "books.html", location: "Paris", date: "2025-05-22", image: "", bidders: [] },
            { name: "Smartphone - 256GB", bid: "$1,100", category: "ELECTRONICS", file: "smartphone.html", location: "Tokyo", date: "2025-06-01", image: "", bidders: [] },
            { name: "Luxury Watch", bid: "$3,500", category: "FASHION", file: "classic-timepiece.html", location: "Zurich", date: "2025-06-10", image: "", bidders: [] },
            { name: "Antique Painting", bid: "$5,200", category: "ART", file: "modern-art.html", location: "Rome", date: "2025-06-15", image: "", bidders: [] },
            { name: "Limited Edition Sneakers", bid: "$900", category: "FASHION", file: "sneakers.html", location: "NY", date: "2025-06-18", image: "", bidders: [] }
        ];

        let editIndex = -1;

        function toggleForm() {
            const form = document.getElementById("formContainer");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }

        function saveItem() {
            const name = document.getElementById("name").value;
            const bid = document.getElementById("bid").value;
            const category = document.getElementById("category").value;
            const location = document.getElementById("location").value;
            const date = document.getElementById("date").value;
            const image = document.getElementById("image").value;

            const newItem = { name, bid, category, file: "#", location, date, image, bidders: [] };

            if (editIndex > -1) {
                products[editIndex] = newItem;
                editIndex = -1;
            } else {
                products.push(newItem);
            }

            document.getElementById("formContainer").style.display = "none";
            renderItems();
        }

        function editItem(index) {
            const item = products[index];
            document.getElementById("name").value = item.name;
            document.getElementById("bid").value = item.bid;
            document.getElementById("category").value = item.category;
            document.getElementById("location").value = item.location;
            document.getElementById("date").value = item.date;
            document.getElementById("image").value = item.image || "";
            document.getElementById("formContainer").style.display = "block";
            editIndex = index;
        }

        function deleteItem(index) {
            if (confirm("Delete this item?")) {
                products.splice(index, 1);
                renderItems();
            }
        }

        function viewMore(index) {
            const item = products[index];
            if (item.file === "#") {
                const detailsId = `details-${index}`;
                let existing = document.getElementById(detailsId);

                if (existing) {
                    existing.style.display = existing.style.display === "none" ? "block" : "none";
                    return;
                }

                const details = document.createElement("div");
                details.className = "item-details";
                details.id = detailsId;
                details.innerHTML = `
                    <p><strong>Item Name:</strong> ${item.name}</p>
                    <p><strong>Category:</strong> ${item.category}</p>
                    <p><strong>Starting Bid:</strong> ${item.bid}</p>
                    <p><strong>Location:</strong> ${item.location}</p>
                    <p><strong>Date:</strong> ${item.date}</p>
                    ${item.image ? `<img src="${item.image}" alt="${item.name}" style="max-width: 200px; margin-top: 10px;">` : "<p><em>No image provided.</em></p>"}
                `;
                document.querySelectorAll(".item")[index].appendChild(details);
            } else {
                window.location.href = item.file;
            }
        }

        function sellItem(index) {
            const container = document.getElementById("bidders-" + index);
            container.style.display = container.style.display === "none" ? "block" : "none";
        }

        function confirmSell(index) {
            const selected = document.querySelector(`input[name="bidder-${index}"]:checked`);
            if (selected) {
                alert("Item sold to " + selected.value + "!");
            } else {
                alert("Please select a bidder.");
            }
        }

        function renderItems() {
            const list = document.getElementById("itemList");
            list.innerHTML = "";
            products.forEach((item, i) => {
                list.innerHTML += `
                    <div class="item">
                        <strong>${item.name}</strong> (${item.category})<br>
                        Bid: ${item.bid} | Location: ${item.location} | Last Date: ${item.date}<br>
                        ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ""}
                        <div class="buttons">
                            <button class="view-btn" onclick="viewMore(${i})">View More</button>
                            <button class="edit-btn" onclick="editItem(${i})">Edit</button>
                            <button class="delete-btn" onclick="deleteItem(${i})">Delete</button>
                            <button class="sell-btn" onclick="sellItem(${i})">Sell</button>
                        </div>
                        <div class="bidders-container" id="bidders-${i}">
                            ${item.bidders.length === 0 ? "<p>No bidders yet</p>" : item.bidders.map(b => `
                                <label><input type="radio" name="bidder-${i}" value="${b}"> ${b}</label>
                            `).join("")}
                            <button class="confirm-sell-btn" onclick="confirmSell(${i})">Sell to this user</button>
                        </div>
                    </div>
                `;
            });
        }

        renderItems();
    </script>
</body>
</html>
