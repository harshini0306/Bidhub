<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIDHUB - Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BIDHUB</div>
        <button class="add-item-btn" onclick="toggleForm()">+ Add Item</button>
    </nav>

    <!-- Hidden Form for Adding New Items -->
    <div class="form-container" id="itemForm">
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="text" id="itemBid" placeholder="Starting Bid (e.g., $500)">
        <input type="text" id="itemCategory" placeholder="Category (e.g., ART)">
        <input type="text" id="itemLocation" placeholder="Location (e.g., New York)">
        <input type="date" id="itemLastDate">
        <input type="text" id="itemImage" placeholder="Image URL (optional)">
        <button onclick="addItem()">Submit</button>
    </div>

    <div class="container" id="productList"></div>

    <script>
        const products = [
            { name: "Designer Chair", bid: "$750", category: "FURNITURE", location: "New York", lastDate: "2025-12-01", image: "", file: "designer-chair.html" },
            { name: "Gaming Console", bid: "$380", category: "ELECTRONICS", location: "Los Angeles", lastDate: "2025-11-15", image: "", file: "gaming-console.html" },
            { name: "Vinyl Collection", bid: "$520", category: "MUSIC", location: "London", lastDate: "2025-10-30", image: "", file: "vintage-vinyl.html" },
            { name: "Handcrafted Vase", bid: "$280", category: "HOME DECOR", location: "Paris", lastDate: "2025-09-25", image: "", file: "handmade-pottery.html" }
        ];

        function displayProducts() {
            const list = document.getElementById("productList");
            list.innerHTML = "";

            products.forEach((product, index) => {
                list.innerHTML += `
                    <div class="product">
                        <div class="product-info">
                            ${product.image ? `<img src="${product.image}" class="product-img">` : ""}
                            <h2>${product.name}</h2>
                            <p><b>Bid:</b> ${product.bid}</p>
                            <p><b>Category:</b> ${product.category}</p>
                            <p><b>Location:</b> ${product.location}</p>
                            <p><b>Last Date:</b> ${product.lastDate}</p>
                        </div>
                        <div class="product-buttons">
                            <button onclick="viewMore(${index})">View More</button>
                        </div>
                    </div>
                `;
            });
        }

        function viewMore(index) {
            window.location.href = products[index].file;
        }

        function toggleForm() {
            document.getElementById("itemForm").classList.toggle("show");
        }

        function addItem() {
            const name = document.getElementById("itemName").value;
            const bid = document.getElementById("itemBid").value;
            const category = document.getElementById("itemCategory").value;
            const location = document.getElementById("itemLocation").value;
            const lastDate = document.getElementById("itemLastDate").value;
            const image = document.getElementById("itemImage").value;

            if (!name || !bid || !category || !location || !lastDate) {
                alert("Fill all fields (except image, which is optional).");
                return;
            }

            products.push({ name, bid, category, location, lastDate, image, file: `${name.toLowerCase().replace(/\s+/g, '-')}.html` });
            displayProducts();
            toggleForm();
        }

        displayProducts();
    </script>

    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #ddd;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: #111;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .add-item-btn {
            background: #222;
            color: white;
            border: 1px solid white;
            padding: 8px 12px;
            cursor: pointer;
        }

        /* Form */
        .form-container {
            display: none;
            background: #111;
            padding: 15px;
            margin: 10px;
            border: 1px solid #333;
        }

        .form-container.show {
            display: block;
        }

        .form-container input {
            width: 100%;
            margin-bottom: 8px;
            padding: 8px;
            background: #000;
            border: 1px solid #444;
            color: white;
        }

        .form-container button {
            background: #222;
            color: white;
            border: 1px solid #555;
            padding: 8px;
            cursor: pointer;
        }

        /* Product List */
        .container {
            padding: 20px;
        }

        .product {
            background: #111;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #222;
        }

        .product h2 {
            margin: 0;
            color: white;
        }

        .product p {
            margin: 5px 0;
            color: #bbb;
        }

        .product-buttons button {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 5px 10px;
            cursor: pointer;
        }

        .product-img {
            width: 80px;
            height: auto;
            margin-right: 15px;
            border: 1px solid #333;
        }
    </style>
</body>
</html>
