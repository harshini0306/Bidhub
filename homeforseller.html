<!-- homeforseller.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller - BidHub</title>
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 30px; }
    h1 { text-align: center; }
    .top-bar { display: flex; justify-content: flex-end; padding: 10px 30px; }
    .top-bar button { background: #fff; color: #000; padding: 10px 15px; font-weight: bold; cursor: pointer; }
    .form-container { display: none; background: #111; padding: 20px; margin: 20px auto; border: 1px solid #444; border-radius: 5px; max-width: 500px; }
    .form-container input { width: 100%; padding: 10px; margin: 8px 0; background-color: #222; color: white; border: none; }
    .form-container button { background: #0f0; color: black; padding: 10px 15px; border: none; margin-top: 10px; cursor: pointer; }
    .item-list { display: flex; flex-direction: column; gap: 15px; padding: 0 30px; }
    .item { background: #111; padding: 20px; border: 1px solid #444; border-radius: 5px; }
    .buttons button { margin: 5px 5px 0 0; padding: 5px 10px; border: none; cursor: pointer; }
    .view-btn { background: white; color: black; }
    .edit-btn { background: orange; color: black; }
    .delete-btn { background: red; color: white; }
  </style>
</head>
<body>

  <div class="top-bar">
    <button onclick="toggleForm()">+ Add New Item</button>
  </div>

  <div class="container">
    <h1>Auction Items</h1>

    <div class="form-container" id="formContainer">
      <input type="text" id="name" placeholder="Item Name">
      <input type="text" id="bid" placeholder="Starting Bid (e.g. $500)">
      <input type="text" id="category" placeholder="Category">
      <input type="text" id="file" placeholder="File (e.g. chair.html)">
      <button onclick="saveItem()">Submit</button>
    </div>

    <div class="item-list" id="itemList"></div>
  </div>

  <script>
    let editIndex = -1;

    function getProducts() {
      return JSON.parse(localStorage.getItem("products")) || [];
    }

    function setProducts(products) {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function toggleForm() {
      const form = document.getElementById("formContainer");
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    function saveItem() {
      const name = document.getElementById("name").value;
      const bid = document.getElementById("bid").value;
      const category = document.getElementById("category").value;
      const file = document.getElementById("file").value || "#";

      let products = getProducts();
      const newItem = { name, bid, category, file };

      if (editIndex >= 0) {
        products[editIndex] = newItem;
        editIndex = -1;
      } else {
        products.push(newItem);
      }

      setProducts(products);
      document.getElementById("formContainer").style.display = "none";
      renderItems();
    }

    function editItem(index) {
      const products = getProducts();
      const item = products[index];
      document.getElementById("name").value = item.name;
      document.getElementById("bid").value = item.bid;
      document.getElementById("category").value = item.category;
      document.getElementById("file").value = item.file;
      editIndex = index;
      document.getElementById("formContainer").style.display = "block";
    }

    function deleteItem(index) {
      if (confirm("Are you sure you want to delete this item?")) {
        let products = getProducts();
        products.splice(index, 1);
        setProducts(products);
        renderItems();
      }
    }

    function renderItems() {
      const products = getProducts();
      const container = document.getElementById("itemList");
      container.innerHTML = "";
      products.forEach((item, index) => {
        container.innerHTML += `
          <div class="item">
            <h3>${item.name}</h3>
            <p><strong>Bid:</strong> ${item.bid}</p>
            <p><strong>Category:</strong> ${item.category}</p>
            <div class="buttons">
              <button class="view-btn" onclick="window.location.href='${item.file}'">View</button>
              <button class="edit-btn" onclick="editItem(${index})">Edit</button>
              <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
            </div>
          </div>
        `;
      });
    }

    renderItems();
  </script>

</body>
</html>
