<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller - BidHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
    }

    body {
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .top-bar button {
      background: #690f7d;
      color: white;
      padding: 10px 18px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-bar button:hover {
      background: #8d25a9;
    }

    .container {
      padding: 30px 40px;
      flex: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      text-shadow: 2px 2px 4px #000;
      color: #d146d1;
    }

    .form-container {
      display: none;
      background: #1c1c1c;
      padding: 25px;
      margin: 20px auto;
      border-radius: 10px;
      border: 1px solid #333;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .form-container button {
      background: #12e95d;
      color: black;
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: #1bff75;
    }

    .item-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .item {
      background: #1b1b1b;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: translateY(-3px);
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      margin: 5px 10px 0 0;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .sell-btn { background: #12e95d; color: black; }
    .sell-btn:hover { background: #1bff75; }

    .view-btn { background: #ffffff; color: #000; }
    .view-btn:hover { background: #ddd; }

    .edit-btn { background: #ff9800; color: black; }
    .edit-btn:hover { background: #ffc14d; }

    .delete-btn { background: #ff3c3c; color: white; }
    .delete-btn:hover { background: #ff7373; }

    .sell-container {
      display: none;
      background: #222;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      border: 1px solid #444;
      max-width: 400px;
      text-align: center;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 16px 0;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button onclick="toggleForm()">+ Add New Item</button>
  </div>

  <div class="container">
    <h1>Manage Your Auction Listings</h1>

    <div class="form-container" id="formContainer">
      <input type="text" id="name" placeholder="Item Name">
      <input type="text" id="bid" placeholder="Starting Bid (e.g. $500)">
      <input type="text" id="category" placeholder="Category">
      <button onclick="saveItem()">Submit</button>
    </div>

    <div class="item-list" id="itemList"></div>

    <div class="sell-container" id="sellContainer">
      <h3>Select a bidder</h3>
      <select id="bidderList"></select>
      <button class="sell-btn" onclick="sellItem()">Sell to this user</button>
    </div>

  </div>

  <footer>
    &copy; 2025 BidHub. All rights reserved.
  </footer>

  <script>
    let editIndex = -1, sellIndex = -1;

    function getProducts() {
      return JSON.parse(localStorage.getItem("products")) || [];
    }

    function setProducts(products) {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function toggleForm() {
      const form = document.getElementById("formContainer");
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    function saveItem() {
      const name = document.getElementById("name").value;
      const bid = document.getElementById("bid").value;
      const category = document.getElementById("category").value;

      let products = getProducts();
      const newItem = { name, bid, category, bidders: [] };

      if (editIndex >= 0) {
        products[editIndex] = newItem;
        editIndex = -1;
      } else {
        products.push(newItem);
      }

      setProducts(products);
      document.getElementById("formContainer").style.display = "none";
      renderItems();
    }

    function sell(index) {
      const products = getProducts();
      const bidders = products[index].bidders;
      const select = document.getElementById("bidderList");

      select.innerHTML = bidders.length ? bidders.map(bidder => `<option>${bidder}</option>`).join('') : "<option>No bidders</option>";
      sellIndex = index;
      document.getElementById("sellContainer").style.display = "block";
    }

    function sellItem() {
      if (sellIndex < 0) return;
      const products = getProducts();
      const selectedBidder = document.getElementById("bidderList").value;
      alert(`Item sold to ${selectedBidder}`);
      document.getElementById("sellContainer").style.display = "none";
    }

    renderItems();
  </script>

</body>
</html>
