<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIDHUB - All Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
    }
    .navbar h1 {
      margin: 0;
    }
    .add-btn {
      background-color: #27ae60;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 6px;
    }
    .bid-item {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
    .bid-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .bid-category {
      font-size: 0.9em;
      color: gray;
    }
    .bid-buttons {
      margin-top: 10px;
    }
    .bid-buttons button {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .view-more {
      background-color: #3498db;
      color: white;
    }
    .edit-btn {
      background-color: #f39c12;
      color: white;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }
    #addForm {
      display: none;
      margin-top: 20px;
    }
    #addForm input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .product-extra {
      margin-top: 10px;
    }
    .product-img {
      max-width: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>BIDHUB</h1>
    <button class="add-btn" onclick="toggleForm()">Add New Item</button>
  </div>

  <div class="container">
    <form id="addForm">
      <input type="text" id="newName" placeholder="Item Name" required />
      <input type="text" id="newBid" placeholder="Starting Bid (e.g., $500)" required />
      <input type="text" id="newCategory" placeholder="Category (e.g., ART)" required />
      <input type="text" id="newLocation" placeholder="Location (e.g., New York)" />
      <input type="date" id="newDate" placeholder="End Date" />
      <input type="text" id="newImage" placeholder="Image URL (optional)" />
      <button type="button" onclick="addItem()">Submit</button>
    </form>

    <div id="bid-list"></div>
  </div>

  <script>
    const products = [
      { name: "Designer Chair", bid: "$750", category: "FURNITURE", file: "designer-chair.html" },
      { name: "Gaming Console", bid: "$380", category: "ELECTRONICS", file: "gaming-console.html" },
      { name: "Vinyl Collection", bid: "$520", category: "MUSIC", file: "vintage-vinyl.html" },
      { name: "Handcrafted Vase", bid: "$280", category: "HOME DECOR", file: "handmade-potteery.html" },
      { name: "Designer Handbag", bid: "$1,700", category: "FASHION", file: "handbag.html" },
      { name: "Rare Book Collection", bid: "$950", category: "BOOKS", file: "books.html" },
      { name: "Smartphone - 256GB", bid: "$1,100", category: "ELECTRONICS", file: "smartphone.html" },
      { name: "Luxury Watch", bid: "$3,500", category: "FASHION", file: "classic-timepiece.html" },
      { name: "Antique Painting", bid: "$5,200", category: "ART", file: "modern-art.html" },
      { name: "Limited Edition Sneakers", bid: "$900", category: "FASHION", file: "sneakers.html" }
    ];

    const bidList = document.getElementById("bid-list");
    const addForm = document.getElementById("addForm");

    function toggleForm() {
      addForm.style.display = addForm.style.display === "block" ? "none" : "block";
    }

    function addItem() {
      const name = document.getElementById("newName").value;
      const bid = document.getElementById("newBid").value;
      const category = document.getElementById("newCategory").value;
      const location = document.getElementById("newLocation").value;
      const date = document.getElementById("newDate").value;
      const image = document.getElementById("newImage").value;

      if (name && bid && category) {
        const newItem = { name, bid, category, location, date, image, isNew: true };
        products.push(newItem);
        renderProducts();
        addForm.reset();
        addForm.style.display = "none";
      } else {
        alert("Please fill in name, bid, and category.");
      }
    }

    function renderProducts() {
      bidList.innerHTML = "";
      products.forEach((product, index) => {
        const item = document.createElement("div");
        item.className = "bid-item";

        const details = `
          <div class="bid-details">
            <div>
              <h2>${product.name}</h2>
              <p>${product.bid}</p>
              <div class="bid-category">${product.category}</div>
            </div>
            <div class="bid-buttons">
              <button class="view-more" onclick="viewMore(${index})">View More</button>
              <button class="edit-btn" onclick="editItem(${index})">Edit</button>
              <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
            </div>
          </div>
        `;
        item.innerHTML = details;
        bidList.appendChild(item);
      });
    }

    function viewMore(index) {
      const product = products[index];
      const item = bidList.children[index];

      const existing = item.querySelector(".product-extra");
      if (existing) {
        existing.remove();
        return;
      }

      const extraDiv = document.createElement("div");
      extraDiv.className = "product-extra";

      if (product.isNew) {
        extraDiv.innerHTML = `
          <p><strong>Location:</strong> ${product.location || "N/A"}</p>
          <p><strong>Last Bid Date:</strong> ${product.date || "N/A"}</p>
          ${product.image ? `<img src="${product.image}" class="product-img">` : ""}
        `;
        item.appendChild(extraDiv);
      } else {
        window.location.href = product.file;
      }
    }

    function deleteItem(index) {
      if (confirm("Are you sure you want to delete this item?")) {
        products.splice(index, 1);
        renderProducts();
      }
    }

    function editItem(index) {
      const product = products[index];
      const newName = prompt("Edit Name:", product.name);
      const newBid = prompt("Edit Bid:", product.bid);
      const newCategory = prompt("Edit Category:", product.category);
      if (product.isNew) {
        const newLocation = prompt("Edit Location:", product.location || "");
        const newDate = prompt("Edit Last Bid Date:", product.date || "");
        const newImage = prompt("Edit Image URL:", product.image || "");
        products[index] = { ...product, name: newName, bid: newBid, category: newCategory, location: newLocation, date: newDate, image: newImage };
      } else {
        products[index] = { ...product, name: newName, bid: newBid, category: newCategory };
      }
      renderProducts();
    }

    renderProducts();
  </script>
</body>
</html>
