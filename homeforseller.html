<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidHub - Seller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }
        .left-container {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .left-container h1 {
            font-size: 50px;
            font-weight: bold;
        }
        .right-container {
            width: 40%;
            height: 100vh;
            background-color: #111;
            padding: 20px;
            overflow-y: auto;
            position: absolute;
            right: 0;
            top: 0;
        }
        .bid-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        .bid-item:hover {
            background-color: #333;
        }
        .add-item-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .add-item-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="left-container">
        <h1>BidHub - Seller</h1>
        <p>Manage your items and track bids.</p>
    </div>
    <div class="right-container" id="bid-list">
        <button class="add-item-btn" onclick="addNewItem()">Add New Item</button>
    </div>
    <script>
        let products = [
            { name: "Designer Chair", bid: "$750", category: "FURNITURE" },
            { name: "Gaming Console", bid: "$380", category: "ELECTRONICS" }
        ];
        function renderBids() {
            const bidList = document.getElementById("bid-list");
            bidList.innerHTML = '<button class="add-item-btn" onclick="addNewItem()">Add New Item</button>';
            products.forEach((product, index) => {
                const item = document.createElement("div");
                item.classList.add("bid-item");
                item.innerHTML = `
                    <div>
                        <h2>${product.name}</h2>
                        <p>Current Bid: ${product.bid}</p>
                        <div>${product.category}</div>
                    </div>
                `;
                bidList.appendChild(item);
            });
        }
        function addNewItem() {
            const name = prompt("Enter Item Name:");
            const location = prompt("Enter Item Location:");
            const endTime = prompt("Enter Auction End Time:");
            const currentBid = prompt("Enter Current Bid:");
            const startingBid = prompt("Enter Starting Bid:");
            const seller = prompt("Enter Seller Name:");
            const category = prompt("Enter Category:");
            if (name && location && endTime && currentBid && startingBid && seller && category) {
                products.push({ name, bid: `$${currentBid}`, category });
                renderBids();
            } else {
                alert("All fields are required!");
            }
        }
        renderBids();
    </script>
</body>
</html>
