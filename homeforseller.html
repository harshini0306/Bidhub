<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIDHUB - All Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      color: #fff;
      padding: 15px 20px;
    }

    .navbar h1 {
      margin: 0;
    }

    .add-btn {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    #addForm {
      display: none;
      margin-bottom: 20px;
      border: 1px solid #000;
      padding: 20px;
      border-radius: 5px;
      background-color: #f4f4f4;
    }

    #addForm input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #000;
      border-radius: 4px;
    }

    #addForm button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .bid-item {
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-color: #fff;
    }

    .bid-item h2 {
      margin: 0;
    }

    .bid-buttons {
      margin-top: 10px;
    }

    .bid-buttons button {
      background-color: #000;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }

    .product-extra {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #000;
    }

    .product-extra img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>BIDHUB</h1>
    <button class="add-btn" onclick="toggleForm()">Add New Item</button>
  </div>

  <div class="container">
    <form id="addForm">
      <input type="text" id="newName" placeholder="Item Name" required />
      <input type="text" id="newBid" placeholder="Starting Bid (e.g., $500)" required />
      <input type="text" id="newCategory" placeholder="Category (e.g., ART)" required />
      <input type="text" id="newLocation" placeholder="Location (e.g., New York)" />
      <input type="date" id="newDate" placeholder="End Date" />
      <input type="text" id="newImage" placeholder="Image URL (optional)" />
      <button type="button" onclick="addItem()">Submit</button>
    </form>

    <div id="bid-list"></div>
  </div>

  <script>
    const products = [
      { name: "Designer Chair", bid: "$750", category: "FURNITURE", file: "designer-chair.html" },
      { name: "Gaming Console", bid: "$380", category: "ELECTRONICS", file: "gaming-console.html" },
      { name: "Vinyl Collection", bid: "$520", category: "MUSIC", file: "vintage-vinyl.html" },
      { name: "Handcrafted Vase", bid: "$280", category: "HOME DECOR", file: "handmade-pottery.html" },
      { name: "Designer Handbag", bid: "$1,700", category: "FASHION", file: "handbag.html" },
      { name: "Rare Book Collection", bid: "$950", category: "BOOKS", file: "books.html" },
      { name: "Smartphone - 256GB", bid: "$1,100", category: "ELECTRONICS", file: "smartphone.html" },
      { name: "Luxury Watch", bid: "$3,500", category: "FASHION", file: "classic-timepiece.html" },
      { name: "Antique Painting", bid: "$5,200", category: "ART", file: "modern-art.html" },
      { name: "Limited Edition Sneakers", bid: "$900", category: "FASHION", file: "sneakers.html" }
    ];

    const bidList = document.getElementById("bid-list");
    const addForm = document.getElementById("addForm");

    function toggleForm() {
      addForm.style.display = addForm.style.display === "block" ? "none" : "block";
    }

    function renderProducts() {
      bidList.innerHTML = "";
      products.forEach((product, index) => {
        const item = document.createElement("div");
        item.className = "bid-item";
        item.innerHTML = `
          <h2>${product.name}</h2>
          <p><strong>Bid:</strong> ${product.bid}</p>
          <p><strong>Category:</strong> ${product.category}</p>
          <div class="bid-buttons">
            <button onclick="viewMore(${index})">View More</button>
          </div>
          <div class="product-extra" id="extra-${index}" style="display:none;"></div>
        `;
        bidList.appendChild(item);
      });
    }

    function viewMore(index) {
      const product = products[index];
      const extraDiv = document.getElementById(`extra-${index}`);
      if (extraDiv.style.display === "block") {
        extraDiv.style.display = "none";
      } else {
        if (product.file) {
          window.location.href = product.file;
        } else {
          extraDiv.innerHTML = `
            ${product.location ? `<p><strong>Location:</strong> ${product.location}</p>` : ""}
            ${product.date ? `<p><strong>Last Date for Bidding:</strong> ${product.date}</p>` : ""}
            ${product.image ? `<img src="${product.image}" alt="${product.name}" />` : ""}
          `;
          extraDiv.style.display = "block";
        }
      }
    }

    function addItem() {
      const name = document.getElementById("newName").value;
      const bid = document.getElementById("newBid").value;
      const category = document.getElementById("newCategory").value;
      const location = document.getElementById("newLocation").value;
      const date = document.getElementById("newDate").value;
      const image = document.getElementById("newImage").value;

      const newItem = {
        name,
        bid,
        category,
        location,
        date,
        image
      };

      products.push(newItem);
      renderProducts();
      addForm.reset();
      addForm.style.display = "none";
    }

    // Initial render
    renderProducts();
  </script>
</body>
</html>
